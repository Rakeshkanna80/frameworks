<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Rental Agreement</title>
</head>
<body>

	<h1>Rental Agreement Form</h1>
	<form action="Rental" method="post">
		<table>

			<tr>
				<td>Owner Name:</td>
				<td><input type="text" name="OwnerName" /></td>
			</tr>
			<tr>
				<td>Tenant Name:</td>
				<td><input type="text" name="TenantName" /></td>
			</tr>
			<tr>
				<td>Address:</td>
				<td><input type="text" name="Address" /></td>
			</tr>

			<tr>
				<td>Rent:</td>
				<td><input type="text" name="Rent" /></td>
			</tr>
			<tr>
				<td>Deposit:</td>
				<td><input type="text" name="Deposit" /></td>
			</tr>
		</table>
		<br> <input type="submit" value="Submit" />

	</form>
</body>
</html>
